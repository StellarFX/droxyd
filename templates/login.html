<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'index.css') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b9e47788af.js" crossorigin="anonymous"></script>
  <title>Droxyd</title>
</head>

<body>
  <div id="connectlist">
  </div>
  <div class="navbar">
    <div class="title-container">
      <img src="{{ url_for('static', filename = 'logo.jpg') }}">
      <p>Droxyd</p>
    </div>
    <div class="name-container">
      <p onclick="spanSwitch(this, 'group-name');" id="group-name">Nouveau groupe</p>
    </div>
  </div>
  <div class="main-container">
    <div class="userlist-container">
      <span class="secondary">Liste des utilisateurs :</span>
      <!-- USER LIST -->
    </div>
    <div class="tchat">
      <div class="message">
        <img src="{{ url_for('static', filename = 'user-logo.jpg') }}">
        <div class="message-infos">
          <div class="user-info">
            <span class="msg-user">User</span>
            <span>00:00</span>
          </div>
          <p id="message">Hello World!</p>
        </div>

      </div>
    </div>
  </div>
  <div class="userbar">
    <div class="userinfo">
      <div class="icon"><i class="fas fa-user"></i></div>
      <p onclick='spanSwitch(this)' id="username">User</p>
    </div>
    <div class="messagebar">
      <div class="userinput">
        <input type="text" id="user-input" placeholder="Ã‰crivez un message">
      </div>
    </div>
  </div>
</body>

</html>
